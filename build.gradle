plugins {
    id 'org.jetbrains.intellij' version '0.4.10'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'com.airsaid'
version '1.0.4'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

intellij {
    version '2018.2.8'
}

patchPluginXml {
    sinceBuild '171'
    untilBuild ''
    changeNotes """
      <li>V1.0.0: Basic function.</li>
      <li>V1.0.1: Support for more IDE versions.</li>
      <li>V1.0.2: Fix modifying InputCount must restart IDE bug.</li>
      <li>V1.0.3: Add opacity support.</li>
      <li>V1.0.4: Optimize replace the picture.</li>
      """
}

publishPlugin {
    token intellijPublishToken
}